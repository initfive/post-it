<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Redux TODO</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
  </head>
  <body class="body">
    <div>
      <h1>Redux project</h1>
      <p>We are using redux to save new item into list</p>
      <p>With reducers we manipulate our state</p>
    </div>

    <div class="list">
      <h1>Weekly Todo List</h1>
      <input id="todo" type="text" placeholder="Write a new Todo" />
      <button id="todoBtn">Add Todo</button>
      <ul id="todos"></ul>
    </div>

    <div class="list">
      <h1>Longterm Goals</h1>
      <input id="goal" type="text" placeholder="Write a new Goal" />
      <button id="goalBtn">Add Goal</button>
      <ul id="goals"></ul>
    </div>

    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
